<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>COMIDA</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
	<div class="container mt-3" align="center">
		<div class="col-sm-6">
			<form th:action="@{/save_comida}" th:object=${comidasadmin} method="POST" enctype="multipart/form-data">
			<div class="table table-dark table-striped table-bordered border-danger">
				<div class="card-header">
				<div>
					<h1 class="text-center" style="font-family: cursive;">Rustica Santa Anita<h1>				    	
				</div>
				<h3 style="font-family: cursive;">Mantemiento Comida "Rustica"</h3>
					</div>
						<div class="col-md-6" align="center">
					    	<input th:field="*{idcom}" type="text" class="form-control" placeholder="id comida" hidden=""> 
					 	 </div>
					 	 <div class="col-md-6" align="center">
					    	<label  class="form-label" style="font-family: cursive;">Nombre:</label>
					    	<input	th:field="*{nombre}" type="text" class="form-control" placeholder="nombre" required data-error="Por favor rellene la parte de nombre"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}">
							</small>
					 	 </div>
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Precio:</label>
					    	<input	th:field="*{precio}" type="text" class="form-control" placeholder="precio" required data-error="Por favor rellene la parte de precio"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}"
								th:errors="*{precio}">
							</small>
					 	 </div>
					 	 
					  	<div class="col-12">
					    	<label class="form-label" style="font-family: cursive;">Fecha de Registro:</label>
					    	<input th:field="*{fecha}" type="datetime-local" class="form-control" required data-error="Por favor rellene la parte de fecha de registro">
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
								th:errors="*{fecha}">
							</small>
					  	</div>
					  	
					  	
					 	 <div class="col-12">
					    	<label for="imagen" class="form-label" style="font-family: cursive;">Imagen:</label>
					    	<input  type="file"  name="file" class="form-control"  id="imagen">
					 	 </div>
					 	 <div>
					 	 <br>					 	 
					 	 </div>					 	 
					 	 <div class="card-footer">
					 	 	<input type="submit" value="GUARDAR" class="btn btn-success">
					 	 <a th:href="@{/listadocomidaadmin}" class="btn btn-danger">CANCELAR</a>
					</div>		
					</div>		
			</form>
		</div>
	</div>
</body>
</html>
