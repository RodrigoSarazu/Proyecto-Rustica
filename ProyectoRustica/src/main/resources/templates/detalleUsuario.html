<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios Rustica</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
<br>
<div class="container">
<div class="card bg-dark">
	<div>
	   	<h1 class="text-center" style="font-family: cursive; color: white;">Rustica Santa Anita<h1>				    	
	</div>
	<h2><div class="card-header bg-dark text-white" align="center" > Detalle Usuario</div></h2>
	<div class="card-body">
	<ul class="list-group">
		<li class="list-group-item" th:text="'Codigo Usuario: ' +${usuario.idusu}"></li>
		<li class="list-group-item" th:text="'Email: ' +${usuario.email}"></li>
		<li class="list-group-item" th:text="'Nombre: ' +${usuario.nombre}"></li>
		<li class="list-group-item" th:text="'Apellido: ' +${usuario.apellido}"></li>
		<li class="list-group-item" th:text="'Password: ' +${usuario.password}" hidden=""></li>
		<li class="list-group-item" th:text="'DNI: ' +${usuario.dni}"></li>
		<li class="list-group-item" th:text="'Celular: ' +${usuario.celular}"></li>
		<li class="list-group-item" th:text="'Fecha de Creacion: ' +${usuario.fecha}"></li>
	</ul>
	</div>
</div>
</div>
</body>
</html>
