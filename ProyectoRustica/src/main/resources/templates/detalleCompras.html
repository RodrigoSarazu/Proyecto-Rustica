<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Domicilio Compras</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
<br>
<div class="container">
<div class="card bg-dark">
	<div>
	   	<h1 class="text-center" style="font-family: cursive; color: white;">Rustica Santa Anita<h1>				    	
	</div>
	<h2><div class="card-header bg-dark text-white" align="center" > Comprobante Compras</div></h2>
	<div class="card-body">
	<ul class="list-group">
		<li class="list-group-item" th:text="'Codigo Compra: ' +${compras.idcomp}"></li>
		<li class="list-group-item" th:text="'Codigo Proveedor: ' +${compras.nomprove.nomprove}"></li>
		<li class="list-group-item" th:text="'Producto: ' +${compras.descripcion}"></li>
		<li class="list-group-item" th:text="'Igv: ' +0.18"></li>
		<li class="list-group-item" th:text="'Total pagar igv: '+ (${compras.cantidad}* ${compras.precio}*0.18)"></li>
		<li class="list-group-item" th:text="'Cantidad: ' +${compras.cantidad}"></li>
		<li class="list-group-item" th:text="'Precio: ' +${compras.precio}"></li>
		<li class="list-group-item"  style="font-family: cursive; color: black;" th:text="'Total: ' +(${compras.cantidad}*${compras.precio}+(${compras.cantidad}* ${compras.precio}*0.18))"></li>
	</ul>
	</div>
</div>
</div>
</body>
</html>
