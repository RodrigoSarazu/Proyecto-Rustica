<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comida Rustica</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
<ul th:replace="headeradmin :: navigation"></ul>
<div>
	<h1 class="text-center" style="font-family: cursive;">Rustica Santa Anita<h1>				    	
</div>
<h3 align="center" style="font-family: cursive;"><strong><u>Listado Orden de Pago</h3></strong></u>
	<br/>
	<div class="container">
	<div>
		<a class="btn btn-primary btn-sm" th:href="@{/manOrdenPago}"
			th:text="'Agregar nueva orden de pago'" title="Crear Nuevo Registro">
		</a>
		</div>
		<br/>
		<table class="table table-dark table-striped table-bordered border-danger">
			<thead class="thead-dark" align="center">
				<tr>
					<th scope="col"><strong>Ver Comprobante</strong></th>
					<th scope="col"><strong>Codigo Usuario</strong></th>
					<th scope="col"><strong>Tipo Pago</strong></th>
					<th scope="col"><strong>Total</strong></th>
					<th scope="col"><strong>Direccion Domicilio</strong></th>
					<th scope="col"><strong>Eliminar</strong></th>
				</tr>
			</thead>
			<tbody align="center">
				<tr th:each="per:${listaordenpago}">
					<th scope="row" >
						<a class="btn btn-warning btn-sm"
    					th:href="@{/detalle_ordenpago/}+${per.idord}"
    					th:text="Comprobante">
    					</a>
					</th>
					<td th:text="${per.idusu}"></td>
					<td th:text="${per.metodopago.metodopago}"></td>	
					<td th:text="'$/'+${per.total}"></td>
					<td th:text="${per.calle.calle}"></td>
					<td>
						<a th:href="@{/ordenpago_eliminar/}+${per.idord}" class="btn btn-danger btn-sm "
						title="Eliminar Orden de pago" onClick='return confirm("Esta seguro de que quiere eliminar el Orden de pago?");'
						>Eliminar</a>	
					</td>							
				</tr>
			</tbody>
		</table>
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
		<strong><label th:text="${success}"></label></strong>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<a th:href="@{/admin}" class="btn btn-info btn-sm">Regresar</a>
	</div>
</body>
<br><br><br><br><br><br><br>

<!-- Footer -->
<ul th:replace="footer :: footer"></ul>
<!-- Footer -->
</html>
