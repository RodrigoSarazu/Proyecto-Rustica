<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PROVEEDOR</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
	<div class="container mt-3" align="center">
		<div class="col-sm-6">
			<form th:action="@{/save_proveedor}" th:object=${proveedores} method="POST" enctype="multipart/form-data">
			<div class="table table-dark table-striped table-bordered border-danger">
				<div class="card-header">
				<div>
					<h1 class="text-center" style="font-family: cursive;">Rustica Santa Anita<h1>				    	
				</div>
				<h3 style="font-family: cursive;">Mantenimiento Proveedor</h3>
					</div>
						 <div class="col-md-6">
					    	<input th:field="*{idprov}" type="text" class="form-control" hidden=""> 
					 	 </div>
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Nombre Proveedor:</label>
					    	<input	th:field="*{nomprove}" type="text" class="form-control" placeholder="Proveedor" required data-error="Por favor rellene la parte de proveedor"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('nomprove')}"
								th:errors="*{nomprove}">
							</small>
					 	 </div>
					 	 
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Nombre Contacto:</label>
					    	<input	th:field="*{nombrecontac}" type="text" class="form-control" placeholder="Contacto" required data-error="Por favor rellene la parte de contacto"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('nombrecontac')}"
								th:errors="*{nombrecontac}">
							</small>
					 	 </div>
					 	 
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Telefono:</label>
					    	<input	th:field="*{telefono}" type="text" class="form-control" placeholder="Telefono" required data-error="Por favor rellene la parte de telefono"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}">
							</small>
					 	 </div>
					 	 
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Direccion:</label>
					    	<input	th:field="*{direccion}" type="text" class="form-control" placeholder="Direccion" required data-error="Por favor rellene la parte de direccion"  > 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}">
							</small>
					 	 </div>
					 	 
					 	 
					 	 <div class="col-md-6">
					    	<label  class="form-label" style="font-family: cursive;">Codigo Postal:</label>
					    	<input	th:field="*{codpostal}" type="text" class="form-control" placeholder="Postal" required data-error="Por favor rellene la parte de codigo postal"> 
					    	<small class="form-text text-danger" th:if="${#fields.hasErrors('codpostal')}"
								th:errors="*{codpostal}">
							</small>
					 	 </div>
					 	 
					 	 
					 	 <div>
					 	 <br>					 	 
					 	 </div>					 	 
					 	 <div class="card-footer">
					 	 	<input type="submit" value="GUARDAR" class="btn btn-success">
					 	 <a th:href="@{/listadoproveedor}" class="btn btn-danger">CANCELAR</a>
					</div>				
				</div>	
			</form>
		</div>
	</div>
</body>
</html>
