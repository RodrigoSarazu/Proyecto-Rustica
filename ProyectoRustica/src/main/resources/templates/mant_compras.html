<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>COMPRAS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">
</head>
<body>
	<div class="container mt-4 col-sm-8 main-section">
	<div class="card bg-dark" style="color: white;" align="center">
		<h1 class="text-center" style="font-family: cursive;">Rustica Santa Anita<h1>				    	
	</div>
	<div class="card bg-dark" style="color: white;" align="center">
						<h3 style="font-family: cursive;">Compra</h3>
	</div>
	
	<div class="card bg-dark">
		<div class="card-body">
		<form th:action="@{/save_compra}" th:object="${comprasadmin}" method="post">
			<div class="form-group row">
				<label class="form-label" style="color: white; font-family: cursive;">Descripcion:</label>
			    <input th:field="*{descripcion}" id="descripcion" type="text" class="form-control" placeholder="Ingrese la descripcion" required data-error="Por favor rellene la parte de descripcion"> 
			    <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}">
					</small>
			</div>
			
			
			<div class="form-group row">
				<label class="form-label" style="color: white; font-family: cursive;">Precio:</label>
			    <input th:field="*{precio}" id="precio" type="text" class="form-control" placeholder="Ingrese el Precio" required data-error="Por favor rellene la parte del precio"> 
			    <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}"
						th:errors="*{precio}">
					</small>
			</div>
			
			
			<div class="form-group row">
				<label class="form-label" style="color: white; font-family: cursive;">Cantidad:</label>
			    <input th:field="*{cantidad}" id="cantidad" type="text" class="form-control" placeholder="Ingrese la cantidad" required data-error="Por favor rellene la parte de cantidad">
 				<small class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}"
						th:errors="*{cantidad}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="form-label" style="color: white; font-family: cursive;" >Seleccione proveedor:</label>
				
				<select th:field="*{nomprove}" class="form-control form-control-sm col-md-6" id="proveedor"> 
					<option th:each="proveedor:${proveedor}"
						th:value="${proveedor.idprov}"
						th:text="${proveedor.nomprove}"		
					/>					
				</select>
				
			</div>
			
			<div class="card-footer">
					 	 	<input type="submit" value="GUARDAR" class="btn btn-success">
					 	 <a th:href="@{/listadocompras}" class="btn btn-danger">CANCELAR</a>
			</div>	
		</form>
		</div>
	</div>
	</div>
</body>
</html>
