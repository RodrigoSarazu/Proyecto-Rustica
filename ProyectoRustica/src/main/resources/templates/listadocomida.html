<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comida Rustica</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" href="static/css/index3.css" th:href="@{/css/index3.css}">	
</head>
<body>
<ul th:replace="header :: navigation"></ul>
<br>
<div>
	<h1 class="text-center" style="font-family: cursive;">Rustica Santa Anita<h1>				    	
</div>
<h3 style="font-family: cursive;"><center> <strong> <u>Comidas</u> </strong></center></h3>
<div class="container mt-4">
<a class="nav-link float-right" title="Exportar PDF" target="_blank" th:href="@{/listadocomida/(format=pdf)}">
<img  class="img-responsive center-box"  src="static/img/pdf.png" th:src="@{/img/pdf.png}" alt="..." height="auto" >
Importe su pdf
</a>
<table class="table table-dark table-striped table-bordered border-danger">
  <thead align="center">
    <tr>
      	<td scope="col"><strong>Detalle comida</strong></td>
      	<td scope="col"><strong>Nombre de comida </strong></td>
      	<td scope="col"><strong>Precio</strong></td>
      	
    </tr>
  </thead>
  	<tbody align="center">

    	<tr th:each="per:${comidas}">
    			<th scope="row"><strong>
    				<a class="btn-outline-warning"
    				th:href="@{/detalle/}+${per.idcom}"
    				th:text="Detalle">
    				</a>
    				</strong>
    			</th>
				<td th:text="${per.nombre}"><strong></td>
				<td th:text="${'$/' +per.precio}"></td>				
		</tr>

  	</tbody>
	</table>
	<a th:href="@{/menu}" class="btn btn-info btn-sm">Regresar</a>
</div>
</body>
<br>
<br>
<br>
<!-- Footer -->
<ul th:replace="footer :: footer"></ul>
<!-- Footer -->
</html>
