<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>REGISTRO</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" href="static/css/index2.css" th:href="@{/css/index2.css}">
<meta charset="UTF-8">
</head>
<body>
	<div class="container mt-3">
		<div class="row">
		<div class="col-sm-5 main-section ">	
			<form th:action="@{/registro/save}" th:object=${usuario} method="POST">
				<div class="row" style="font-family: cursive;">	
					<br>	
					<div class="card-header" >
						<h3 >REGISTRO PARA ACCEDER A RUSTICA</h3>
					</div>
					<div class="card-body"> 
						 <div>
						 <label style="color:white">Email:</label> 
						 <input	th:field="*{email}" type="text" class="form-control" placeholder="Email" id="email"  required data-error="Por favor rellene la parte de usuario">
						 	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}">
							</small>
						 </div>
						 <div class="help-block with-errors"></div>
						 <h1></h1>
						 <div>
						 <label style="color:white">Password:</label> 
						 
						 <input	th:field="*{password}" type="password" class="form-control" id="password"   placeholder="Password" required data-error="Por favor rellene la parte de password">
						 	
						 	<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}">
							</small>
						 </div>
						 <div class="help-block with-errors"></div>  
						 <h1></h1>
						<div>
						 
						 <label>Nombre:</label>
						 
						 <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre" id="nombre"  required data-error="Por favor ingrese en nombre">
						 
						 <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}">
							</small>
						 </div>
						 <div class="help-block with-errors"></div>
						 <div>
						 <label>Apellido:</label>
						 <input th:field="*{apellido}" type="text" class="form-control" placeholder="Apellido" id="apellido" required data-error="Por favor ingrese el apellido">
						 <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}">
							</small>
						 </div>
						 <div class="help-block with-errors"></div>
						 <div>
						 
						 <label>Celular:</label>
						 <input th:field="*{celular}" type="text" class="form-control" placeholder="Celular" id="celular" required data-error="Por favor ingrese el celular">
						 <small class="form-text text-danger" th:if="${#fields.hasErrors('celular')}"
								th:errors="*{celular}">
						</small>
						 </div>
						 <div class="help-block with-errors"></div>
						 <div>
						 <label>Dni:</label>
						 <input th:field="*{dni}" type="text" class="form-control" placeholder="Dni"  id="dni" required data-error="Por favor ingrese el dni">
						 <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
								th:errors="*{dni}">
						</small>
						 </div>
						 
						 <div class="help-block with-errors"></div>
						 
						<div>
						 <label>Fecha:</label>
						 <input th:field="*{fecha}" type="datetime-local"class="form-control" placeholder="Fecha" id="fecha" required data-error="Por favor rellene la parte de fecha">
						
						 <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
								th:errors="*{fecha}">
						
						</small>
						 </div>
						 <div class="help-block with-errors"></div>
						 
						 <h1></h1>
					</div>		
				</div>
				<br>
				<div class="card-footer"></div>
				<br>
				<input type="submit" value="GUARDAR" class="btn btn-success">
				<a th:href="@{/login}" class="btn btn-danger">CANCELAR</a>
			</form>
		</div>
		<br>
			
		</div>
	</div>
</body>
</html>
